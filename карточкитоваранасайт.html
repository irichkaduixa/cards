<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="card-tile">-20%</span>
            <div class="card-image"> 
                <img src="./images/i.webp" alt="#">
            </div>
            <a href="" class="card-title">
                <p>Кроссовки</p>
                <p>Nike</p>
            </a>
            <div class="card-price">
                <p class="card-price-sale">9.000 ₽</p>
                <p class="card-price-original">7.000 ₽</p>
            </div>
            <a href="" class="card-btn">
                <img src="./images/Basket.png" alt=""class="card-btn-img"><span>В КОРЗИНУ</span>
            </a>
        </div>  
        <div class="card">
            <span class="card-tile new-tile">new</span>
            <div class="card-image"> 
                <img src="./images/i.webp" alt="#">
            </div>
            <a href="" class="card-title">
                <p>Кроссовки</p>
                <p>Nike</p>
            </a>
            <div class="card-price">
                <p class="card-price-sale"></p>
                <p class="card-price-original">7.000 ₽</p>
            </div>
            <a href="" class="card-btn">
                <img src="./images/Basket.png" alt=""class="card-btn-img"><span>В КОРЗИНУ</span>
            </a>
        </div>
        <div class="card">
            <span class="card-tile">-15%</span>
            <div class="card-image"> 
                <img src="./images/i.webp" alt="#">
            </div>
            <a href="" class="card-title">
                <p>Кроссовки</p>
                <p>Nike</p>
            </a>
            <div class="card-price">
                <p class="card-price-sale">9.000 ₽</p>
                <p class="card-price-original">7.000 ₽</p>
            </div>
            <a href="" class="card-btn">
                <img src="./images/Basket.png" alt=""class="card-btn-img"><span>В КОРЗИНУ</span>
            </a>
        </div>    
    </div>
   
</body> 
</html>
